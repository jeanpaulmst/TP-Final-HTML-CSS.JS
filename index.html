<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
      <header>
        <div class="container__principalHeader">

          <div class="container__contentHeader">
              <div class="inputAndSearchButton">
                <input type="text" 
                  class="inputHeader"
                  id = "inputSearch"
                  placeholder="Ingrese un Elemento"
                />
                <button class="buttonSearch" id="buttonSearch" type="submit">
                  Buscar
                  <span class="material-symbols-outlined">
                    search
                  </span>
                </button>
              </div>

              <div>
                <button class="buttonAddElement" id="buttonAddElement">
                  Agregar Elemento
                  <span class="material-symbols-outlined">
                    add_circle
                  </span>
                </button>
              </div>
          </div>

        </div>
      </header>
      
      <main>
        <div class="container__view">

          <aside class="listAside">
            <h2>Categorias
              <span class="material-symbols-outlined">
                sort
              </span>
            </h2>
            

            <ul id="listFilter">
          </aside>


          <div class="store" id="storeContainer">

          </div>

        </div>


        <div class="popUpContainer__principal" id="modalPopUp">
          <div class="popUpContainer">

              <div>
                <h2>Agregar ó Modificar un producto</h2>
              </div>
              <div class="containerInputs__popUp">
                <input type="text" placeholder="Ingrese un nombre" id="nameInput"/>
                <input type="number" placeholder="Ingrese un precio" id = "priceInput"/>
                <input type="text" placeholder="Ingrese una imagen" id = "imageInput"/>
                <select id="categoria">
                  <option>Seleccione una categoría</option>
                  <option>Gaseosas</option>
                  <option>Hamburguesas</option>
                  <option>Papas</option>
                </select>
              </div>
              <div class="containerButtons__popUp">
                <button class="buttonPopUpCancel" id="cancelButton">Cancelar</button>
                <button class="buttonPopUpAccept" id="acceptButton">Aceptar</button>
                <button class="buttonPopUpDelete" id="deleteButton">Eliminar</button>
              </div>
          </div> 
        </div>
      </main>

      <footer>
        
      </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
